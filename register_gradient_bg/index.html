<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Register gradient background</title>
</head>
<body class="bg-[url('bg.png')] bg-cover bg-no-repeat">
    <div class="flex justify-center items-center w-full h-screen bg-black/40">
        <div class="bg-white flex flex-col items-center justify-between relative w-1/3 h-auto px-20 py-10 rounded-xl">
            <div class="w-[450px] flex flex-col items-center justify-between">

                <button class="absolute top-2 right-4 transition-transform duration-100 hover:scale-110">X</button>
    
                <span class="block rounded-full w-10 h-10 bg-gray-400"></span>
    
                <h1 class="font-medium text-[32px]">Create an account</h1>
                <p class="font-normal text-[16px]">Already have an ccount? <a href="#" class="underline hover:text-blue-300">Log in</a></p>
    
                <div class="flex flex-col items-center justify-between gap-3 mt-9 w-full">
                    <button class="flex gap-1 items-center justify-center border rounded-3xl py-3 w-full transition duration-200 ease-in hover:shadow-xl">
                        <img src="facebook.png" alt="none" class="w-8 h-8">
                        <p class="font-normal text-[22px]">Continue with Facebook</p>
                    </button>
                    <button class="flex gap-1 items-center justify-center border rounded-3xl py-3 w-full transition duration-200 ease-in hover:shadow-xl">
                        <img src="google.png" alt="none" class="w-6 h-6">
                        <p class="font-normal text-[22px]">Continue with Google</p>
                    </button>
                </div>
    
                <div class="flex items-center justify-center gap-3 w-full mt-7">
                    <hr class="flex-1 border-t text-gray-400"/>
                    <p class="text-xl font-light">OR</p>
                    <hr class="flex-1 border-t text-gray-400"/>
                </div>

                <p class="text-[16px] text-gray-400 my-7">Enter your email address to create an account.</p>

                <div class="flex flex-col items-start justify-start w-full">
                    <label for="email" class="text-[#666666]">Your email</label>
                    <input type="email" placeholder="Enter your email" class="p-[12px] border border-gray-400 rounded-xl w-full"/>
                    <button class="p-3 border border-[#c3c3c3] rounded-3xl mt-9 w-full bg-[#c3c3c3] text-white transition duration-200 ease-in hover:shadow-xl">Create an account</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
