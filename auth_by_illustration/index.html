<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aut Illustration</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header class="fixed flex items-center justify-between px-7 top-0 w-full h-20 border-b border-gray-500">
        <span class="w-11 h-11 bg-gray-500 rounded-full"></span>
        <div class="flex gap-2">
            <input type="text" name="" id="" placeholder="Search" class=" px-4 bg-gray-200 w-40 rounded-full border border-gray-500 focus:outline-none">
            <select name="languages" class="block py-2 px-3 rounded-2xl appearance-none focus:outline-none">
                <option value="en-US">English (United States)</option>
                <option value="en-GB">English (United Kingdom)</option>
                <option value="es-ES">Español (España)</option>
                <option value="fr-FR">Français (France)</option>
                <option value="de-DE">Deutsch (Deutschland)</option>
                <option value="zh-CN">中文 (中国)</option>
                <option value="ja-JP">日本語 (日本)</option>
                <option value="ru-RU">Русский (Россия)</option>
                <option value="ar-SA">العربية (السعودية)</option>
                <option value="uz-UZ">Oʻzbekcha (Oʻzbekiston)</option>


              </select>
              <button class="text-white text-xl bg-black px-8 rounded-[8px]">Log in</button>
              
        </div>
    </header>
    <main>
        <div></div>
    </main>
</body>
</html>
